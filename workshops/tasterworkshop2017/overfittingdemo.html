<!DOCTYPE html>
<html>

<meta charset="utf-8">
<title>Overfitting Demo</title>

<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .dot {
    stroke: #000;
  }

  .bestfit {
    fill:none;
    stroke-width:4px;
    opacity:0.5;
  }
</style>

<body>

  <div class="container">
    <p>
      <a href="../../../index.html"> &gt Home</a><a href="../main.html"> &gt Taster Workshop 2017</a>
    </p>
    <div id="canvas" class="text-center"></div>
    <div class="row">
      <div class="btn-group btn">
        <button class="btn btn-primary disabled">Order</button>
        <button class="btn btn-outline-primary disabled" id="orderdisplay">1</button>
        <button class="btn btn-primary" id="decreaseorder">-</button>
        <button class="btn btn-primary" id="increaseorder">+</button>
        <button class="btn btn-danger" id="plotbestfit">Plot</button>
      </div>
      <div class="btn btn-group">
        <button class="color btn btn-outline-primary disabled">Colour</button>
        <button class="color btn btn-primary" data-color="blue"></button>
        <button class="color btn btn-warning" data-color="yellow"></button>
        <button class="color btn btn-danger" data-color="red"></button>
        <button class="color btn btn-success" data-color="green"></button>
      </div>
    </div>
    <table id="sslist" class="table">
      <tr>
        <th>Color</th>
        <th>Order</th>
        <th>Initial Sum of Squares</th>
        <th>Current Sum of Squares</th>
        <th></th>
      </tr>
    </table>
  </div>

	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="overfittingdemo.js"></script>
  <script src="regression.js"></script>
</body>

</html>
